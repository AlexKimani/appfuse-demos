<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:t="http://myfaces.apache.org/tomahawk">

<f:view>
<f:loadBundle var="text" basename="#{personForm.bundleName}"/>
    <head>
        <title>#{text['personDetail.title']}</title>
        <meta name="heading" content="#{text['personDetail.heading']}"/>
        <meta name="menu" content="PersonMenu"/>
    </head>
<body id="personForm">

<div class="span2">
    <h2>#{text['personDetail.heading']}</h2>
</div>
<div class="span7">
<h:form id="personForm" styleClass="well form-horizontal">
    <h:inputHidden value="#{personForm.person.id}" id="id"/>

    <div class="control-group">
        <h:outputLabel styleClass="control-label" for="firstName" value="#{text['person.firstName']}"/>
        <div class="controls">
            <h:inputText id="firstName" value="#{personForm.person.firstName}" required="true"/>
            <t:message for="firstName" styleClass="help-inline"/>
        </div>
    </div>
    <div class="control-group">
        <h:outputLabel styleClass="control-label" for="lastName" value="#{text['person.lastName']}"/>
        <div class="controls">
            <h:inputText id="lastName" value="#{personForm.person.lastName}" required="true"/>
            <t:message for="lastName" styleClass="help-inline"/>
        </div>
    </div>

    <div class="form-actions">
        <h:commandButton value="#{text['button.save']}" action="#{personForm.save}" id="save" styleClass="btn btn-primary"/>

        <c:if test="${not empty personForm.person.id}">
        <h:commandButton value="#{text['button.delete']}" action="#{personForm.delete}"
            id="delete" styleClass="btn" onclick="return confirmDelete('Person')"/>
        </c:if>

        <h:commandButton value="#{text['button.cancel']}" action="cancel" immediate="true"
            id="cancel" styleClass="btn"/>
    </div>
</h:form>
</div>
</body>
</f:view>
</html>
